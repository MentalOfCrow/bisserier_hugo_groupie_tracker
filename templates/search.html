{{ define "search" }}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recherche de Produits</title>
    <link rel="stylesheet" href="/asset/css/style.css">
    <link rel="stylesheet" href="/asset/css/search.css">
    <link rel="stylesheet" href="/asset/css/pagination.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Contenu supplémentaire ajouté en haut de la page -->
    <div class="additional-content">
        <p>Bienvenue sur notre plateforme de recherche de produits.</p>
        <p>Utilisez le formulaire ci-dessous pour trouver ce que vous cherchez.</p>
    </div>

    <h1>Résultats de recherche</h1>
    <div id="search-form" class="search-container">
        <form id="search-form">
            <input type="text" id="search-input" placeholder="Rechercher...">
            <button type="submit" class="search-button"><i class="fas fa-search"></i></button>
        </form>
    </div>
    <div class="results-container" id="search-results">

    </div>
    <div class="pagination" id="pagination-container"></div>
  
    <script src="/asset/js/main.js"></script>
    <script>
        function onProductClick(productCode) {
            window.location.href = '/product/' + productCode;
        }
        document.getElementById('search-form').addEventListener('submit', function(event) {
            event.preventDefault(); 
            searchProducts();
        });
    </script>
</body>
</html>
{{ end }}
